<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <main>
        <h1>Guessing Game</h1>
        <p>Guess the number between 1 - 100</p>
        <p>Please note, you have three(3) attempts to try else you lose</p>
        <div class="form-container">
            <form action="" class="form">
                <label for="guessingField" id="guess">First Attempt <span>Guess Now</span></label>
                <input type="text" name="guessingField" id="guessField" class="inputGuess">
                <button>Submit now</button>
            </form>
        </div>
    </main>
</body>
</html>
